<html>
  <header>
    <h1>Register to james email service!</h1>
  </header>
  <body>
    <form action={{.RegisterPagePath}} method="post">
      <label for={{.RegisterFormUsername}}>Username:</label><br>
      <input type="text" id={{.RegisterFormUsername}} name={{.RegisterFormUsername}}>
      <label>@james.com</label><br>
      <label for={{.RegisterFormPassword}}>Password:</label><br>
      <input type="password" id={{.RegisterFormPassword}} name={{.RegisterFormPassword}}><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
